<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency Service - জরুরি সেবা</title>
  </head>
   <header>
      <nav class="max-w-7xl w-[95%] mx-auto py-3 flex justify-between">
        <div class="flex gap-2 items-center sm:gap-3">
          <div class="w-10 sm:w-13">
            <img src="Images/Logo.png" alt="" />
          </div>
          <h1 class="text-[#006747] text-[13px] font-bold sm:text-[17px]">
            Emergency<br />Service
          </h1>
        </div>
        <div class="flex gap-1.5 items-center sm:gap-5">
          <div>
            <div
              class="px-3 py-2 rounded-3xl flex items-center gap-1 bg-[#41ff6b1a] text-[11px] font-bold sm:text-[15px] sm:px-5"
            >
              <h3 id="HeartCount">0</h3>
              <div class="w-5 sm:w-6">
                <img src="Images/Heart.png" alt="" />
              </div>
            </div>
          </div>
          <div>
            <div
              class="px-3 py-2 rounded-3xl flex items-center gap-1 bg-[#41ff6b1a] text-[11px] font-bold sm:text-[15px] sm:px-5"
            >
              <h3 id="CoinCount">100</h3>
              <div class="w-5 sm:w-6">
                <img src="Images/Coin.png" alt="" />
              </div>
            </div>
          </div>
          <div>
            <div
              class="px-3 py-2 rounded-3xl flex gap-1 bg-[#00a63e] text-[11px] font-semibold sm:text-[15px] sm:px-5"
            >
              <h3 id="CopyCount" class="text-white">0</h3>
              <p class="text-white">Copy</p>
            </div>
          </div>
        </div>
      </nav>
      <section
        class="bg-[linear-gradient(90deg,_#013122,_#006747_50%,_#013223_100%)]"
      >
        <div class="max-w-7xl mx-auto py-5 sm:py-9">
          <img
            class="mx-auto w-20 sm:w-23"
            src="Images/Logo White.png"
            alt=""
          />
          <h1
            class="w-[70%] mx-auto py-3 text-white text-center text-[20px] font-semibold sm:text-[30px]"
          >
            সরকারি জরুরি সেবা আপনার হাতের নাগালে
          </h1>
          <p
            class="w-[90%] mx-auto text-white text-center text-[11px] font-semibold sm:text-[15px]"
          >
            বাংলাদেশ সরকারের জরুরি সেবা সমূহ সহজে পাওয়ার জন্য এই প্ল্যাটফর্ম।
            যেকোনো বিপদে বা প্রয়োজনে এখনই সঠিক হেল্পলাইন নাম্বার খুঁজে পান এবং
            কল করুন
          </p>
        </div>
      </section>
    </header>
</html>
